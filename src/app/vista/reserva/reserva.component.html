<p-growl [(value)]="msgs"></p-growl>
<p-confirmDialog acceptLabel="Si" rejectLabel="No"></p-confirmDialog>

<p-dialog class="dialogReserva" [(visible)]="reservaDiaria" [modal]="true" [autoAlign]="true" [width]="800" (onHide)="cancelar()"
  [resizable]="false" [draggable]="false" [appendTo]="body">
  <p-header>
    Formulario Reserva
  </p-header>
  <div class="ui-g ui-fluid">
    <div class="ui-sm-12 ui-md-12">
      <div class="ui-grid-row">
        <img class="imgFormulario" src="../assets/calendario.png" alt="Nombre" [ngStyle]="{'text-align':'center'}" width="30%" height="30%">
      </div>
    </div>
  </div>
  <form #formRecurso="ngForm">
    <div class="ui-g ui-fluid">
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <p-table [ngStyle]="{'width':'100%'}" (onRowSelect)="getFechasNoDisponibles()" (onRowUnselect)="getFechasNoDisponibles()"
            [value]="horasDisponibles" selectionMode="multiple" [(selection)]="reserva.intervalos_reservas">
            <ng-template pTemplate="header">
              <tr>
                <th>Horas</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
              <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                {{rowData}}
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <p-calendar [ngStyle]="{'width':'100%'}" [minDate]="minDate" [maxDate]="maxDate" [showIcon]="true" [locale]="es" dateFormat="dd/mm/yy"
            selectionMode="multiple" name="fechas" #fechas="ngModel" [(ngModel)]="reserva.fechas_reservas" [inline]="true"></p-calendar>
        </div>
      </div>

    </div>
    <br>
    <p-table #dt2 [columns]="cols" [paginator]="true" [rows]="10" [value]="usuarios" [(selection)]="reserva.usuario" [filterDelay]="50"
      selectionMode="single">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText placeholder="Global Filter" (input)="dt2.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <br>
    <div class="ui-g ui-fluid">
      <div class="ui-sm-12 ui-md-12">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <textarea rows="5" cols="30" pInputTextarea autoResize="autoResize" [ngStyle]="{'width':'100%'}" pInputText name="anotacion"
              #anotacion="ngModel" [(ngModel)]="reserva.anotacion"></textarea>
            <label for="float-input">Anotaci√≥n</label>
          </span>
        </div>
      </div>
    </div>
  </form>
  <p-footer>
    <div class="ui-g">
      <div class="ui-sm-12 ui-md-6">
        <button [ngStyle]="{'float':'right'}" pTooltip="Guardar" tooltipPosition="left" pButton icon="fa-check" (click)="saveReserva()"
          class="ui-button-success" [disabled]="!fechaSeleccionada && reserva.intervalos_reservas.lenght == 0 && !reserva.usuario"></button>
      </div>
    </div>
  </p-footer>
</p-dialog>
