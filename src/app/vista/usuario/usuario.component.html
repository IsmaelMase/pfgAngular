<p-growl [(value)]="msgs"></p-growl>
<p-confirmDialog acceptLabel="Si" rejectLabel="No"></p-confirmDialog>

<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-g">
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <button [ngStyle]="{'float':'left'}" pTooltip="Refrescar" tooltipPosition="bottom" pButton icon="fa-retweet" class="ui-button-info hidden-xs"
            (click)="getUsuarios()"></button>
          <button [ngStyle]="{'float':'left'}" pTooltip="Refrescar" tooltipPosition="bottom" pButton icon="fa-retweet" class="ui-button-info hidden-md hidden-lg btn-block"
            (click)="getUsuarios()"></button>
        </div>
      </div>
      <div class="ui-sm-12 ui-md-6">
        <button [ngStyle]="{'float':'right'}" pTooltip="Añadir" tooltipPosition="left" pButton icon="fa-plus" class="ui-button-success hidden-xs"
          (click)="abrirDialog()"></button>
        <button [ngStyle]="{'float':'right'}" pTooltip="Añadir" tooltipPosition="left" pButton icon="fa-plus" class="ui-button-success hidden-md hidden-lg btn-block "
          (click)="abrirDialog()"></button>
      </div>
    </div>
    <p-table #dt class="hoverTable" [columns]="cols" [value]="usuarios" [paginator]="true" [rows]="10" [filterDelay]="50" [virtualScroll]="true"
      [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngStyle]="{'text-align':'center'}">
            {{col.header}}
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns">
            <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')" [ngStyle]="{'width':'100%'}">
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns" (click)="seleccionarUsuario(rowData)" [ngStyle]="{'text-align':'center'}">
            <div class="scrollable">
              {{rowData[col.field]}}
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog [(visible)]="modificando" [modal]="true" [autoAlign]="true" [width]="500" (onHide)="cancelar()" [resizable]="false"
  [draggable]="false" [appendTo]="body" [responsive]="true">
  <p-header>
    Formulario Usuario
  </p-header>

  <div class="ui-grid-row">
    <img src="../assets/avatar.png" alt="Nombre" [ngStyle]="{'text-align':'center'}" width="30%" height="30%">
  </div>
  <form #formUsuario="ngForm">
    <div class="ui-g ui-fluid">
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" [ngStyle]="{'width':'100%'}" pInputText name="dni" #dni="ngModel" [(ngModel)]="usuarioSeleccionado.dni"
              required>
            <label for="float-input">DNI</label>
          </span>
        </div>
      </div>
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" [ngStyle]="{'width':'100%'}" pInputText name="nombre" #nombre="ngModel" [(ngModel)]="usuarioSeleccionado.nombre"
              required>
            <label for="float-input">Nombre</label>
          </span>
        </div>
      </div>
    </div>
    <br>
    <div class="ui-g ui-fluid">
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" [ngStyle]="{'width':'100%'}" pInputText name="apellido" #apellido="ngModel"
              [(ngModel)]="usuarioSeleccionado.apellido" required>
            <label for="float-input">Apellido</label>
          </span>
        </div>
      </div>
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <input id="float-input" type="email" size="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngStyle]="{'width':'100%'}"
              pInputText name="email" #email="ngModel" [(ngModel)]="usuarioSeleccionado.email" required>
            <label for="float-input">Email</label>
          </span>
        </div>
      </div>
    </div>
    <br>
    <div class="ui-g ui-fluid">
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" [ngStyle]="{'width':'100%'}" pInputText name="telefono" #telefono="ngModel"
              [(ngModel)]="usuarioSeleccionado.telefono" pattern="\d*">
            <label for="float-input">Teléfono</label>
          </span>
        </div>
      </div>
      <div class="ui-sm-12 ui-md-6">
        <div class="ui-grid-row">
          <span class="ui-float-label">
            <input id="float-input" type="password" size="30" [ngStyle]="{'width':'100%'}" pInputText name="password" #password="ngModel"
              [(ngModel)]="usuarioSeleccionado.password" required>
            <label for="float-input">Contraseña</label>
          </span>
        </div>
      </div>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-sm-12 ui-md-12">
        <div class="ui-grid-row">
          <label for="float-input">Imagen</label>
          <input id="float-input" type="file" size="30" [ngStyle]="{'width':'100%'}" pInputText>
        </div>
      </div>
    </div>
    <br>
    <p-table #dt2 [columns]="colsCursos" [paginator]="true" [rows]="10" [value]="cursos" [filterDelay]="50" [(selection)]="usuarioSeleccionado.cursos">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText placeholder="Global Filter" (input)="dt2.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 2.25em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </form>

  <p-footer>
    <div class="ui-g">
      <div class="ui-sm-12 ui-md-6">
        <button *ngIf="usuarioSeleccionado.id" [ngStyle]="{'float':'left'}" pTooltip="Borrar" (click)="confirmacionBorrado()" tooltipPosition="left"
          pButton icon="fa-trash" class="ui-button-danger hidden-xs"></button>
        <button *ngIf="usuarioSeleccionado.id" [ngStyle]="{'float':'left'}" pTooltip="Borrar" (click)="confirmacionBorrado()" tooltipPosition="left"
          pButton icon="fa-trash" class="ui-button-danger hidden-md hidden-lg btn-block "></button>
      </div>
      <div class="ui-sm-12 ui-md-6">
        <button [ngStyle]="{'float':'right'}" pTooltip="Guardar" tooltipPosition="left" [disabled]="!formUsuario.form.valid || !usuarioSeleccionado.cursos[0]"
          pButton icon="fa-check" (click)="saveUsuario(formUsuario)" class="ui-button-success"></button>
        <button [ngStyle]="{'float':'right'}" pTooltip="Guardar" tooltipPosition="left" [disabled]="!formUsuario.form.valid || !usuarioSeleccionado.cursos[0]"
          pButton icon="fa-check" (click)="saveUsuario(formUsuario)" class="ui-button-success hidden-md hidden-lg btn-block hidden-xs"></button>
      </div>
    </div>
  </p-footer>
</p-dialog>
